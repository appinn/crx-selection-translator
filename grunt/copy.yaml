common-dev:
  files:
    <%= dev %>/js/lib/handlebars.runtime.amd.js: <%= bower %>/handlebars/handlebars.runtime.amd.js

manifest-dev:
  files:
    <%= dev %>/manifest.json: <%= src %>/manifest.json

images-dev:
  expand: true
  filter: isFile
  cwd: <%= src %>/images/
  src:
    - '*'
    - '**.*'
  dest: <%= dev %>/images/


js-dev:
  expand: true
  filter: isFile
  cwd: <%= src %>/js/
  src:
    - '*.js'
    - '**/*.js'
  dest: <%= dev %>/js/

